<f:if condition="{status.online}">
  <f:then>
  <a class="btn btn-success btn-large" id="plupperStatusButton" href="#" rel="{accountId}"><i class="icon-comments"></i> Jetzt mit einem Berater chatten!</a>
  </f:then>
  <f:else>
    <a class="btn btn-large disabled"><i class="icon-comments"></i> Leider ist kein Berater online!</a>
  </f:else>
</f:if>
